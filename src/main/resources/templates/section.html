<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sekcje podlewania</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/sidebar">
    </div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="fragments/topbar">
            </div>
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Sekcje podlewania</h1>


                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Sekcje</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="dataTable">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Opis sekcji</th>
                                    <th>Numer sekcji</th>
                                    <th>Czas trwania podelwania</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="section,iter : ${sections}">
                                    <th scope="row" th:text="${iter.index+1}"></th>
                                    <td th:text="${section.description}"></td>
                                    <td th:text="${section.sectionNumber}"></td>
                                    <td th:text="${section.duration}"></td>
                                    <td>
                                        <a th:href="@{/section/delete/} + ${section.getId()}"
                                           class="mb-2 mr-2 btn btn-danger activer">Usuń</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/section/edit/} + ${section.getId()}"
                                           class="mb-2 mr-2 btn btn-warning active">Edytuj</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Dodaj nową sekcje</h6>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/section/add}" th:object="${newSection}" method="post">
                            <div class="position-relative row form-group">
                                <label for="sectionNumber" class="col-sm-2 col-form-label">
                                    Numer seckji
                                </label>
                                <div class="col-sm-2">
                                    <input th:field="${newSection.sectionNumber}" name="sectionNumber"
                                           id="sectionNumber"
                                           placeholder="20" type="number" class="form-control"
                                           required>
                                </div>
                            </div>


                            <div class="position-relative row form-group">
                                <label for="description" class="col-sm-2 col-form-label">
                                    Opis seckji
                                </label>
                                <div class="col-sm-10">
                                    <input th:field="${newSection.description}" name="description"
                                           id="description"
                                           placeholder="opis" type="text" class="form-control"
                                           required>
                                </div>
                            </div>


                            <div class="position-relative row form-group">
                                <label for="duration" class="col-sm-2 col-form-label">
                                    Czas trwania (min)
                                </label>
                                <div class="col-sm-2">
                                    <input th:field="${newSection.duration}" name="duration"
                                           id="duration"
                                           placeholder="czas" type="number" class="form-control"
                                           required>
                                </div>

                                <div class="col-sm-2">
                                    min
                                </div>
                            </div>

                            <div class="position-relative row form-check">
                                <div class="col-sm-10 offset-sm-2">
                                    <button class="btn btn-secondary">Dodaj</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


            </div>


        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/footer">
        </div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/jquery/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

</body>

</html>
